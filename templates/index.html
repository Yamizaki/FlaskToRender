<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <title>Subir Imagen</title>
  </head>
  <body class="bg-black  text-white  text-center mt-5">

    <main class="d-flex justify-content-center">
      <div >
        <h1>AGREGAR PROYECTO</h1>
        <form action="/todo/create" class="bg-warning rounded-5 m-3 p-3" method="post" enctype="multipart/form-data">
          <label for="title">Título:</label><br />
          <input type="text" id="title" name="title" class="rounded-3 p-2  my-1" /><br />
  
          <label for="description">Descripción:</label><br />
          <textarea id="description" name="description"  class="rounded-3 p-2 my-1"></textarea><br />
  
          <label for="technologies">Tecnologias:</label><br />
          <input id="technologies" name="technologies" class="rounded-3 p-2 my-1"></input><br />
  
          <label for="proyect_link">Link del proyecto:</label><br />
          <input id="proyect_link" name="proyect_link" class="rounded-3 p-2 my-1"></input><br />
  
          <label for="code_source">Link del codigo:</label><br />
          <input id="code_source" name="code_source" class="rounded-3 p-2 my-1"></input><br />
  
          <input type="file" name="file" accept="image/*" class=" px-5 mt-3" />
          <button type="submit" class="btn btn-success px-5  ">Crear</button>
        </form>
      </div>

      <!-- AQUI SE AGREGARAN LOS CERTIFICADOS -->
      <div>
        <h1>AGREGAR CERTIFICADO</h1>
        <form action="/todo/createCertificado" class="bg-info rounded-5 m-3 p-3" method="post" enctype="multipart/form-data">
          <label for="title">Título:</label><br />
          <input type="text" id="title" name="title" class="rounded-3 p-2  my-1" /><br />
  
          <label for="description">Descripción:</label><br />
          <textarea id="description" name="description"  class="rounded-3 p-2 my-1"></textarea><br />
  
          <label for="technologies">Tecnologias aprendidas:</label><br />
          <input id="technologies" name="technologies" class="rounded-3 p-2 my-1"></input><br />
  
          <label for="proyect_link">Link del Certificado:</label><br />
          <input id="proyect_link" name="certificado_link" class="rounded-3 p-2 my-1"></input><br />
  
  
          <input type="file" name="file" accept="image/*" class=" px-5 mt-3" />
          <button type="submit" class="btn btn-success mt-3 ">Crear</button>
        </form>
      </div>

    </main>


    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
